<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch__inner">
            <div class="time">
                <span class="time-item interval js-minutes">00</span>
                <span class="time-item colon">:</span>
                <span class="time-item interval js-seconds">00</span>
                <span class="time-item colon">:</span>
                <span class="time-item interval js-milliseconds">00</span>
            </div>
            <div class="buttons">
                <button class="buttons-item button-start">start</button>
                <button class="buttons-item button-stop">stop</button>
                <button class="buttons-item button-reset">reset</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
